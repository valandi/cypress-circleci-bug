# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  node: circleci/node@4.7
  cypress: cypress-io/cypress@1

executors:
  node:
    docker:
      - image: cimg/node:16.9
  with-chrome:
    docker:
      - image: "cypress/browsers:node14.17.0-chrome88-ff89"
    resource_class: xlarge

jobs:
  setup:
    executor: node
    steps:
      - checkout
      - run:
        name: prep
        command: echo "export APPLITOOLS_BATCH_ID=$CIRCLE_SHA1" >> $BASH_ENV
      - run:
          name: Install Headless Chrome dependencies
          command: sudo apt-get install -yq gconf-service libasound2 libatk1.0-0 libatk-bridge2.0-0 libc6 libcairo2 libcups2 libdbus-1-3 libexpat1 libfontconfig1 libgcc1 libgconf-2-4 libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0 libnspr4 libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 ca-certificates fonts-liberation libappindicator1 libnss3 lsb-release xdg-utils wget
      - run:
          name: Install puppeteer with chronium
          command: npm i puppeteer
      - run:
          name: Install Dependencies
          command:  cd cypress && npm install --save

  prepareApplitools:
    executor: node
    steps:
      - run:
          name: Prepare Applitools for code push
          command: |
            curl -X POST "https://eyesapi.applitools.com/api/externals/github/push?apiKey=$APPLITOOLS_API_KEY&CommitSha=$CIRCLE_SHA1&BranchName=$CIRCLE_BRANCH" --data "" -L

  runTestPlaceholder:
    executor: node
    steps:
      - run:
          name: run tests placeholder
          command: |
            npm test

  alertApplitools:
    executor: node
    steps:
      - run:
          name: Alert Applitools of completion
          command: |
            curl -X POST "https://eyesapi.applitools.com/api/externals/github/servers/github.com/commit/$CIRCLE_SHA1/complete?apiKey=$APPLITOOLS_API_KEY" -H "Content-Type: application/json" --data '{"serverId": "github.com", "commitSha": "$CIRCLE_SHA1"}' -v -L

workflows:
  sample:
    jobs:
      -setup:
        context: nlo_context
      - cypress/install:
          context: nlo_context
          name: "install"
          executor: with-chrome
          build: "npm install"
      - prepareApplitools:
          context: nlo_context
          requires:
            - install
      - runTestPlaceholder:
          context: nlo_context
          requires:
            - install      
      - alertApplitools:
          context: nlo_context
          requires:
            - install