version: 2.1
orbs:
  cypress: cypress-io/cypress@1
executors:
  node:
    docker:
      - image: cimg/node:16.9
  with-chrome:
    docker:
      - image: "cypress/browsers:node14.17.0-chrome88-ff89"
    resource_class: xlarge
workflows:
  build:
    jobs:
      - cypress/run:
          browser: chrome
          executor: with-chrome
          command: |
            export APPLITOOLS_BATCH_ID=`echo $CIRCLE_SHA1`
            npm test



